<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expansão ao Clicar</title>
  <style>
    .item {
      background-color: #d41d1d;
      padding: 10px;
      margin-bottom: 10px;
      cursor: pointer;
    }
    .details {
      display: none;
      padding: 10px;
      background-color: #746e6e;
    }
  </style>
</head>
<body>

<div class="item" onclick="toggleDetails(this)">
  Item para Expandir
  <div class="details">
    Detalhes adicionais que serão expandidos ao clicar no item.
  </div>
</div>

<script>
  function toggleDetails(element) {
    var details = element.querySelector('.details');
    details.style.display = details.style.display === 'block' ? 'none' : 'block';
  }
</script>

</body>
</html>
